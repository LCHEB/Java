<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for예제1</title>
</head>
<body>
    <script>
        //구구단 중 2단을 브라우저에 출력하는 예제
        var num = 2;
        
        for(var i = 1; i <= 9; i++ ){
            document.write(`${num} X ${i} = ${num * i}`);
            document.write('<br>');
        }
    </script>
</body>
</html>
