<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.box{
			border: 1px solid black; height: 100px; width: 100px;
			text-align: center; line-height: 100px; vertical-align: top;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="btn">박스 추가</button>
		<div class="box-group"></div>
	</div>
	<script>
		let btnAdd = document.getElementsByClassName("btn-add")[0];
		$(".btn").click(()=>{
			let count = $(".box").length;
			let box = `<div class = "box">${count+1}</div>`
			$(".box-group").prepend(box);
		})
		$(document).on("click", ".box", function(){
			let num = $(this).text();
			alert(num);
		})
	</script>
</body>
</html>
