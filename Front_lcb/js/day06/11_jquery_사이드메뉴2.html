<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 사이드메뉴2</title>
	<script src="../../static/jquery.js"></script>
	<style>
		*{ padding: 0; margin: 0;}
		.box{ 
			width: 300px; height: 300px; background-color: white;
			border: 1px solid black; position: absolute;
			top: 0; left: -302px;
		}
		.btn-show, .btn-hide{
			width: 50px; height: 50px; border: 1px solid black;
			border-radius: 5px; cursor: pointer; background-color: white;
		}
		.btn-show:hover, .btn-hide:hover{ background-color: aliceblue;}
		.btn-hide{
			position: absolute; top: 0; left: 0;
			border-top-left-radius: 0;
		}
	</style>
</head>
<body>
	<button class="btn-show">버튼</button>
	<div class="box">
		<button class="btn-hide">X</button>
	</div>
	<script>
		/*
		버튼 1개와 박스를 만들어서 버튼을 클릭하면 박스가 왼쪽에서 오른쪽으로 나타나도록 코드를 작성
		박스에 x버튼을 추가해서 x버튼을 클릭하면 박스가 사라지도록
		*/
		$(".btn-show").click(function(){
			$(".box").show();
			$(".box").animate({"left" : "0px"}, 500)
		})
		$(".btn-hide").click(function(){
			$(".box").hide(0, function(){
				$(".box").animate({"left" : "-302px"}, 0);
			})
		})

	</script>
</body>
</html>
