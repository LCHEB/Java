<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클래스 리스트</title>
	<style>
		.box{ height: 400px; border: 1px solid black;}
		.select{ background-color: yellow;}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		let box = document.getElementsByClassName("box")[0];
		box.classList.add("select"); //클래스 추가
		box.classList.remove("select"); //클래스 삭제
		box.classList.toggle("select"); //토글 : 있으면 추가 없으면 삭제
		box.classList.toggle("select");
		console.log(box.classList.contains("select")); //클래스가 있는지 여부
	</script>
</body>
</html>
