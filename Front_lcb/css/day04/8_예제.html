<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ width: 2px; height: 15px; background: black;
            display: inline-block; margin: 0 10px;
        }
        .box1{ width: 2px; height: 15px; background-color: black;
            transform: skew(330deg); display: inline-block; margin: 0 10px;
        }
        .box2{ width: 2px; height: 2px; border: 1px solid black; background-color: black;
            display: inline-block; margin: 0 10px; border-radius: 50px; margin-bottom: 5px;
        }
    </style>
</head>
<body>
    뉴스 스탠드<div class="box"></div>뉴스홈 <br>
    엔터<div class="box1"></div>스포츠 <br>
    쿠팡<div class="box2"></div>11번가
    

</body>
</html>
