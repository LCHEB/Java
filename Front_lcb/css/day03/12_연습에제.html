<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습예제</title>
    <style>
        .link-naver{ text-decoration: none; color: black; font-weight: bold;}
        .link-naver:hover{
            text-decoration: underline;
        }
        .btn{
            height: 50px; width: 50px;
            border-radius: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- 네이버로 가는 링크를 만들고 민줄을 제거. 
        마우스로 hover하면 밑줄이 생기도록 작성
    -->
    <a href="http://www.naver.com" class="link-naver" target="_blank">네이버</a>

    <!-- 테두리가 둥근 버튼을 만들고 배경색을 흰색으로 수정 -->
    <button type="button" class="btn">버튼</button>
</body>
</html>
